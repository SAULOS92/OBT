<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportar Reportes</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md space-y-6">
      <h1 class="text-3xl font-extrabold text-center">ðŸ“Š Exportar Reportes</h1>

      <!-- Mensajes Flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2">
            {% for category, msg in messages %}
              <div class="px-4 py-2 rounded-lg {% if category=='success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- BotÃ³n de descarga de Resumen -->
      <form action="{{ url_for('export.export_resumen') }}" method="get">
        <button type="submit"
          class="w-full py-3 font-semibold rounded-xl
                 bg-blue-600 text-white hover:bg-blue-700
                 transition">
          Descargar Resumen de Pedidos
        </button>
      </form>

      <!-- Formulario de Residuos -->
      <form action="{{ url_for('export.export_residuos') }}"
            method="post"
            enctype="multipart/form-data"
            class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">ðŸ“¦ Excel Particiones</label>
          <input type="file" name="particiones" accept=".xlsx"
            class="block w-full text-sm text-gray-600
                   file:py-2 file:px-4 file:border-0
                   file:rounded-xl file:bg-blue-50 file:text-blue-700
                   hover:file:bg-blue-100" required>
        </div>
        <button type="submit"
          class="w-full py-3 font-semibold rounded-xl
                 bg-green-600 text-white hover:bg-green-700
                 transition">
          Descargar Residuos
        </button>
      </form>
    </div>
  </div>
</body>
</html>
