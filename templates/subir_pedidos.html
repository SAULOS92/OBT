{% extends "base.html" %}
{% block title %}Subir Pedidos{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-xl space-y-4">
  <h1 class="text-2xl font-bold text-center">ðŸšš Placas por ruta</h1>
  <p class="text-gray-600 text-center">Edita las placas directamente en la tabla; los cambios se guardan al salir del campo.</p>
</div>

<div class="max-w-4xl mx-auto mt-6">
  <div class="bg-white shadow rounded-lg p-3 flex flex-wrap items-center gap-3 text-xs">
    <div class="flex items-center gap-1">
      <label for="usuario-login" class="text-gray-700 font-semibold">Usuario</label>
      <input
        id="usuario-login"
        type="text"
        class="w-32 border rounded px-2 py-1 text-xs"
        placeholder="usuario"
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <div class="flex items-center gap-1">
      <label for="contrasena-login" class="text-gray-700 font-semibold">ContraseÃ±a</label>
      <input
        id="contrasena-login"
        type="password"
        class="w-32 border rounded px-2 py-1 text-xs"
        placeholder="ContraseÃ±a"
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <div class="flex items-center gap-1">
      <label for="campo-placa" class="text-gray-700 font-semibold">Placa en</label>
      <select id="campo-placa" class="border rounded px-2 py-1 text-xs">
        <option value="observaciones" selected>Observaciones</option>
        <option value="purchase_order">Orden</option>
      </select>
    </div>
    <button id="btn-play-login" class="flex items-center gap-1 bg-green-600 text-white px-3 py-1 rounded text-xs hover:bg-green-700">
      â–¶
      <span>Play</span>
    </button>
    <span id="login-status" class="text-gray-600"></span>
  </div>
</div>

<div class="max-w-4xl mx-auto mt-8">
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-xl font-bold">VehÃ­culos</h2>
    <button id="btn-add" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Agregar ruta</button>
  </div>
  <table class="min-w-full bg-white shadow rounded-lg">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">Ruta</th>
        <th class="p-2">Placa</th>
        <th class="p-2 w-24">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-vehiculos">
    {% for v in vehiculos %}
      <tr data-ruta="{{ v.ruta }}" class="border-t">
        <td class="p-2">{{ v.ruta }}</td>
        <td class="p-2"><input type="text" maxlength="10" value="{{ v.placa }}" class="placa-input w-full border rounded p-1"/></td>
        <td class="p-2 text-sm">
          <button class="btn-delete text-red-600 hover:text-red-800">Eliminar</button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<script>
const LS_USUARIO = 'subirPedidosUsuario';
const LS_CONTRASENA = 'subirPedidosContrasena';
const LS_CAMPO_PLACA = 'subirPedidosCampoPlaca';

function cargarPersistencia(){
  const usuarioInput = document.getElementById('usuario-login');
  const contrasenaInput = document.getElementById('contrasena-login');
  const campoPlacaSelect = document.getElementById('campo-placa');

  const usuarioGuardado = localStorage.getItem(LS_USUARIO);
  const contrasenaGuardada = localStorage.getItem(LS_CONTRASENA);
  const campoPlacaGuardado = localStorage.getItem(LS_CAMPO_PLACA);

  if(usuarioGuardado !== null){ usuarioInput.value = usuarioGuardado; }
  if(contrasenaGuardada !== null){ contrasenaInput.value = contrasenaGuardada; }
  if(campoPlacaGuardado !== null){ campoPlacaSelect.value = campoPlacaGuardado; }

  usuarioInput.addEventListener('input', () => localStorage.setItem(LS_USUARIO, usuarioInput.value));
  contrasenaInput.addEventListener('input', () => localStorage.setItem(LS_CONTRASENA, contrasenaInput.value));
  campoPlacaSelect.addEventListener('change', () => localStorage.setItem(LS_CAMPO_PLACA, campoPlacaSelect.value));
}

const bd = "{{ bd }}";

cargarPersistencia();

function savePlaca(ruta, placa){
  fetch("/vehiculos/placa", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({bd: bd, ruta: ruta, placa: placa})
  });
}

function attachRowEvents(tr){
  const inp = tr.querySelector('.placa-input');
  inp.addEventListener('blur', function(){
    savePlaca(parseInt(tr.dataset.ruta), this.value);
  });
  inp.addEventListener('keypress', function(e){
    if(e.key === 'Enter'){ e.preventDefault(); this.blur(); }
  });

  const btnDel = tr.querySelector('.btn-delete');
  if(btnDel){
    btnDel.addEventListener('click', function(){
      const ruta = parseInt(tr.dataset.ruta);
      if(!confirm(`Â¿Eliminar la ruta ${ruta}?`)) return;

      fetch('/vehiculos/delete', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({bd: bd, ruta})
      }).then(r=>r.json()).then(res=>{
        if(res.success){
          tr.remove();
        }
      });
    });
  }
}

document.querySelectorAll('#tabla-vehiculos tr').forEach(tr => {
  attachRowEvents(tr);
});

document.getElementById('btn-add').addEventListener('click', function(){
  fetch('/vehiculos/add', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({bd: bd})
  }).then(r=>r.json()).then(res=>{
    if(res.success){
      const v = res.data;
      const tr = document.createElement('tr');
      tr.setAttribute('data-ruta', v.ruta);
      tr.classList.add('border-t');
      tr.innerHTML = `<td class="p-2">${v.ruta}</td>
        <td class="p-2"><input type="text" maxlength="10" value="" class="placa-input w-full border rounded p-1"/></td>
        <td class="p-2 text-sm"><button class="btn-delete text-red-600 hover:text-red-800">Eliminar</button></td>`;
      document.getElementById('tabla-vehiculos').appendChild(tr);
      attachRowEvents(tr);
    }
  });
});

const btnPlay = document.getElementById('btn-play-login');
const statusEl = document.getElementById('login-status');

btnPlay.addEventListener('click', function(){
  const usuario = document.getElementById('usuario-login').value;
  const contrasena = document.getElementById('contrasena-login').value;
  const campoPlaca = document.getElementById('campo-placa').value;

  statusEl.textContent = 'Levantando el navegador...';
  statusEl.className = 'text-gray-600';
  btnPlay.disabled = true;
  btnPlay.classList.add('opacity-70');

  function mostrarProgreso(avances){
    if(!Array.isArray(avances) || !avances.length){
      return Promise.resolve();
    }

    return new Promise(resolve => {
      let index = 0;
      statusEl.textContent = avances[index];
      const interval = setInterval(() => {
        index += 1;
        if(index >= avances.length){
          clearInterval(interval);
          resolve();
          return;
        }
        statusEl.textContent = avances[index];
      }, 700);
    });
  }

  fetch('/subir-pedidos/login-portal', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({usuario, contrasena, campo_placa: campoPlaca})
  }).then(r => r.json()).then(res => {
    const avances = res.avances || [];
    mostrarProgreso(avances).then(() => {
      statusEl.textContent = res.message || 'Sin respuesta';
      statusEl.className = res.success ? 'text-green-700' : 'text-red-700';
    });
  }).catch(() => {
    statusEl.textContent = 'Error al ejecutar la automatizaciÃ³n';
    statusEl.className = 'text-red-700';
  }).finally(() => {
    btnPlay.disabled = false;
    btnPlay.classList.remove('opacity-70');
  });
});
</script>
{% endblock %}
