{% extends "base.html" %}
{% block title %}Subir Pedidos{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-xl space-y-6">
  <h1 class="text-2xl font-extrabold text-center">ðŸšš Subir Pedidos</h1>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="space-y-2">
        {% for cat,msg in messages %}
          <div class="px-4 py-2 rounded-lg {% if cat=='success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Ruta</label>
      <input type="text" name="ruta" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Placa</label>
      <input type="text" name="placa" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit" class="w-full py-3 font-semibold rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition">
      Enviar
    </button>
  </form>
</div>
{% endblock %}
