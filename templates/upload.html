<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETL Masivo</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-lg">
      <h1 class="text-3xl font-extrabold mb-6 text-center">ðŸ“¤ Cargar Pedidos & Rutas</h1>

      <!-- Mensajes -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-6">
            {% for category, msg in messages %}
              <div class="px-4 py-2 rounded-lg 
                          {% if category=='success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Formulario -->
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">ðŸ“„ Excel Pedidos</label>
          <input type="file" name="pedidos" accept=".xlsx"
            class="block w-full text-sm text-gray-600 
                   file:py-2 file:px-4 file:border-0 
                   file:rounded-xl file:bg-blue-50 file:text-blue-700 
                   hover:file:bg-blue-100" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">ðŸšš Excel Rutas</label>
          <input type="file" name="rutas" accept=".xlsx"
            class="block w-full text-sm text-gray-600 
                   file:py-2 file:px-4 file:border-0 
                   file:rounded-xl file:bg-blue-50 file:text-blue-700 
                   hover:file:bg-blue-100" required>
        </div>
        <div>
          <label class="block mb-1 font-medium">ðŸ“† DÃ­a de la semana</label>
          <select name="dia" required
                  class="w-full px-4 py-2 border rounded-lg 
                         focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="" disabled selected>Selecciona un dÃ­a</option>
            <option value="LU">Lunes (LU)</option>
            <option value="MA">Martes (MA)</option>
            <option value="MI">MiÃ©rcoles (MI)</option>
            <option value="JU">Jueves (JU)</option>
            <option value="VI">Viernes (VI)</option>
            <option value="SA">SÃ¡bado (SA)</option>
            <option value="DO">Domingo (DO)</option>
          </select>
        </div>
        
        <button type="submit"
          class="w-full py-3 font-semibold rounded-xl 
                 bg-blue-600 text-white hover:bg-blue-700 
                 transition">
          Cargar Masivo
        </button>
      </form>
    </div>
  </div>
</body>
</html>
