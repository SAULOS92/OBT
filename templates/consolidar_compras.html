{% extends "base.html" %}
{% block title %}Consolidar Compras{% endblock %}

{% block content %}
<div class="relative">

  <!-- Spinner -->
  <div id="loading-overlay"
       class="hidden absolute inset-0 bg-white bg-opacity-75
              flex items-center justify-center z-50">
    <svg class="h-12 w-12 animate-spin text-purple-600" â€¦>â€¦</svg>
  </div>

  <div class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-xl space-y-6">
    <h1 class="text-3xl font-extrabold text-center">ðŸ§® Consolidar Compras</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for cat,msg in messages %}
            <div class="px-4 py-2 rounded-lg
                        {{ 'bg-green-100 text-green-700' if cat=='success' else 'bg-red-100 text-red-700' }}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form id="cons-form" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">ðŸ“¦ Excel de Compras</label>
        <input type="file" name="archivo" accept=".xlsx" required
               class="block w-full file:py-2 file:px-4 file:rounded-xl file:bg-purple-50 file:text-purple-700">
      </div>
      <div>
        <label class="block mb-1 font-medium">ðŸ”€ Formato</label>
        <select name="format" required
                class="block w-full px-3 py-2 border rounded-lg">
          <option value="">-- Elige formato --</option>
          <option value="celluweb">Celuweb</option>
          <option value="ecom">Ecom</option>
        </select>
      </div>

      <button type="submit"
              class="w-full py-3 font-semibold rounded-xl
                     bg-purple-600 text-white hover:bg-purple-700">
        Procesar y Generar
      </button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form    = document.getElementById('cons-form');
    const overlay = document.getElementById('loading-overlay');
    form.addEventListener('submit', () => overlay.classList.remove('hidden'));
    window.addEventListener('load', ()   => overlay.classList.add('hidden'));
    window.addEventListener('focus', ()  => overlay.classList.add('hidden'));
  });
</script>
{% endblock %}
