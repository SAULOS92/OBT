<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Mi App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Menú principal -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4">
      <ul class="flex space-x-6">

        <!-- VALIDACIONES con submenú -->
        <li>
          <a href="{{ url_for('upload.upload_index') }}"
             class="flex items-center py-4 px-2 text-gray-700 hover:text-blue-600 transition">
            Validaciones
          </a>
        </li>
   

        <!-- GENERAR PEDIDOS (deshabilitado) -->
        <li>
          <a href="{{ url_for('generar_pedidos.generar_pedidos_index') }}"
             class="flex items-center py-4 px-2 text-gray-700 hover:text-blue-600 transition">
            Generar Pedidos
          </a>
        </li>
        

        <!-- CONSOLIDAR COMPRAS (deshabilitado) -->
        <li>
          <a href="{{ url_for('consolidar_compras.consolidar_compras_index') }}"
             class="flex items-center py-4 px-2 text-gray-700 hover:text-blue-600 transition">
            Consolidar compras
          </a>
        </li>

      </ul>
    </div>
  </nav>

  <!-- Contenido de cada página -->
  <main class="p-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
